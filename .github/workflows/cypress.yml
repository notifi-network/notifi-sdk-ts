name: Cypress Component Test

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Cypress test
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          component: true
          build: npm run build
          command: npm run test
