schema: https://api.dev.notifi.network/gql/
documents: ./lib/gql/**/*.gql.ts
generates:
  ./lib/gql/generated.ts:
    config:
      maybeValue: T | undefined
      namingConvention:
        enumValues: 'change-case#upperCase'
      scalars:
        Decimal: number
        DateTime: string
      enumsAsTypes: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    hooks: # WORKAROUND: Use Hooks to fix Type error: Cannot find module 'graphql-request/dist/types.dom (https://github.com/dotansimha/graphql-code-generator/issues/9046#issuecomment-1465246282). Ref: https://the-guild.dev/graphql/codegen/docs/config-reference/lifecycle-hooks#how-to-use
      afterOneFileWrite: "sed -i '' 's|graphql-request/dist/types|graphql-request/build/esm/types|g' || 'prettier'"
