schema: https://api.dev.notifi.network/gql/
documents: ./lib/gql/**/*.gql.ts
generates:
  ./lib/gql/generated.ts:
    config:
      maybeValue: T | undefined
      namingConvention:
        enumValues: 'change-case#upperCase'
      scalars:
        Decimal: number
        DateTime: string
      enumsAsTypes: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    hooks:
      afterOneFileWrite: "sed -i '' 's|graphql-request/dist/types|graphql-request/build/esm/types|g' || 'ls'"
